name: Metrics Renders

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - name: Base
        uses: lowlighter/metrics@latest
        with:
          filename: picture/base.svg
          token: ${{ secrets.PAT_TOKEN }}
          user: Pleasurecruise
          template: classic
          base: header, activity, repositories, metadata
          config_timezone: Asia/Shanghai

      - name: Mostused
        uses: lowlighter/metrics@latest
        with:
          filename: picture/mostused.svg
          token: ${{ secrets.PAT_TOKEN }}
          user: Pleasurecruise
          template: classic
          base: ""
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_ignored: jupyter, html
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
      
      - name: Recently played games
        uses: lowlighter/metrics@latest
        with:
          filename: picture/steam.svg
          token: NOT_NEEDED
          base: ""
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam: yes
          plugin_steam_user: "0"
          plugin_steam_sections: recently-played
          plugin_steam_achievements_limit: 0

      - name: Compact display
        uses: lowlighter/metrics@latest
        with:
          filename: picture/achievements.svg
          token: ${{ secrets.PAT_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X

      - name: Activity
        uses: lowlighter/metrics@latest
        with:
          filename: picture/activity.svg
          token: ${{ secrets.PAT_TOKEN }}
          user: Pleasurecruise
          template: classic
          base: ""
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all

      - name: Mildly interesting facts
        uses: lowlighter/metrics@latest
        with:
          filename: picture/facts.svg
          token: ${{ secrets.PAT_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          config_timezone: Asia/Shanghai

      - name: Opened
        uses: lowlighter/metrics@latest
        with:
          filename: picture/followup.svg
          token: ${{ secrets.PAT_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_indepth: yes
          plugin_followup_archived: yes      

      - name: Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: picture/calendar.svg
          token: ${{ secrets.PAT_TOKEN }}
          base: ""
          plugin_calendar: yes

      - name: RSS
        uses: lowlighter/metrics@latest
        with:
          filename: picture/rss.svg
          token: NOT_NEEDED
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://blog.yiming1234.cn/index.php/feed
          plugin_rss_limit: 4

      - name: WakaTime
        uses: lowlighter/metrics@latest
        with:
          filename: picture/wakatime.svg
          token: NOT_NEEDED
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}

      - name: Recently starred
        uses: lowlighter/metrics@latest
        with:
          filename: picture/stars.svg
          token: ${{ secrets.PAT_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 3
